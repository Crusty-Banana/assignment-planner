<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <title>Assignment Calculator</title>
    <meta name="description" content="Assignment Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.5.5/css/tachyons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//unpkg.com/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.23.0/dist/bootstrap-vue.css">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("z_LAKkqo4xiHbzP2_");
        })();
    </script>
</head>

<body>
    <div id="app">
        <a href="Assignment-planner.html">
            <img src="resource/US-icon.png" alt="Icon Description" alt="Top Right Icon" style="float: right; width: 2rem; height: 2rem;">
        </a>
        <b-jumbotron>
            <div class="row align-items-between justify-content-around">
                <!-- Logo on the left -->
                <div class="col-auto" style="width: 20rem; margin-bottom: 2rem;">
                    <img src="resource/vinuni_logo.webp" alt="VinUni Logo" style="width: max(10rem, min(20vw, 15rem));">
                </div>
        
                <div>
                    <div class="col text-center ml-auto">
                        <h2><span class="highlight1">Làm chủ</span> mọi bài tập của bạn với</h2>
                        <h1>Assignment Calculator</h1>
                        <h2>Từng bước chinh phục <span class="highlight1">điểm số</span> <span class="highlight1">A+</span></h2>
                    </div>
                </div>
                <!-- <div class="col-auto" style="width: 20rem"></div> -->
            </div>
        </b-jumbotron>
              

        <div class="section">Chọn loại bài tập của bạn:</div>
        <b-container class="bv-example-row">
            <b-row>
                <b-col>
                    <div class="form">
                        <b-form-group>
                            <!-- First Row of Icons -->
                            <b-card-group deck class = "justify-content-center">
                                <b-button @click="pickAssignment('researchEssay', 1)" variant="outline-info">
                                    <img src="https://media-public.canva.com/9bqGM/MAFazw9bqGM/1/t.png" />
                                    <h5>Luận Văn</h5>
                                </b-button>
                                <b-button @click="pickAssignment('stemPosterPresentation', 1)" variant="outline-info">
                                    <img src="https://media-public.canva.com/CFjdg/MAFpI2CFjdg/1/t.png" />
                                    <h5>Thuyết Trình</h5>
                                </b-button>
                                <b-button @click="pickAssignment('criticalReflection', 1)" variant="outline-info">
                                    <img src="https://media-public.canva.com/1iDCg/MAEoTO1iDCg/1/t.png" />
                                    <h5>Cảm Nghĩ</h5>
                                </b-button>
                                <b-button @click="pickAssignment('literatureReview', 1)" variant="outline-info">
                                    <img src="https://media-public.canva.com/NKiIY/MAFbFRNKiIY/1/t.png" />
                                    <h5>Tổng quan tài liệu</h5>
                                </b-button>
                            </b-card-group>
                        </b-form-group>
                    </div>
                </b-col>
            </b-row>
            <b-row>
                <b-col>
                    <div class="form" ref="assignmentTypeForm">
                        <!-- Second Row of Icons -->
                        <b-card-group deck class = "justify-content-center">
                            <b-button @click="pickAssignment('articleReview', 1)" variant="outline-info">
                                <img src="https://media-public.canva.com/Vk0os/MAFfQZVk0os/1/t.png" />
                                <h5>Tóm tắt bài báo</h5>
                            </b-button>
                            <b-button @click="pickAssignment('annotatedBibliography', 1)" variant="outline-info">
                                <img src="https://media-public.canva.com/bwLcc/MAE_-GbwLcc/1/t.png" />
                                <h5>Trích dẫn tham khảo</h5>
                            </b-button>
                            <b-button @click="pickAssignment('labReport', 1)" variant="outline-info">
                                <img src="https://media-public.canva.com/5fE14/MAFmn45fE14/1/t.png" />
                                <h5>Báo cáo thí nghiệm</h5>
                            </b-button>
                            <b-button @click="pickAssignment('policyBrief', 1)" variant="outline-info">
                                <img src="https://media-public.canva.com/EmkSM/MAFn1kEmkSM/1/t.png" />
                                <h5>Báo cáo chính sách</h5>
                            </b-button>
                        </b-card-group>
                    </div>
                </b-col>
            </b-row>
            <b-row>
                <b-col>
                    <div class="form">
                        <b-form-group
                            :state="assignmentTypeValid"
                            invalid-feedback="Please select an assignment type."
                        >
                            <!-- Third Row of Icons -->
                            <b-card-group deck class = "justify-content-center">
                                <b-button @click="pickAssignment('infographic', 1)" variant="outline-info">
                                    <img src="https://media-public.canva.com/Im1A4/MAFlltIm1A4/1/t.png" />
                                    <h5>Biểu đồ minh hoạ</h5>
                                </b-button>
                                <b-button @click="pickAssignment('podcast', 1)" variant="outline-info">
                                    <img src="https://media-public.canva.com/utyWw/MAFdEPutyWw/1/t.png" />
                                    <h5>Ghi âm Podcast</h5>
                                </b-button>
                                <b-button @click="pickAssignment('businessCaseStudy', 1)" variant="outline-info">
                                    <img src="https://media-public.canva.com/nHOjo/MAFMTNnHOjo/1/t.png" />
                                    <h5>Phân tích Case Study</h5>
                                </b-button>
                            </b-card-group>
                        </b-form-group>
                    </div>
                </b-col>
            </b-row>
        </b-container>

        <script src="//unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
        <script src="//unpkg.com/bootstrap-vue@2.23.0/dist/bootstrap-vue.js"></script>
        <script src="//unpkg.com/bootstrap-vue@2.23.0/dist/bootstrap-vue-icons.js"></script>
        <script src="index.js"></script>
</body>

</html>
